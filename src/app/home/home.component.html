<header class="masthead" [ngStyle]="{'background': 'url(\'' + backgroundUrl + '\') no-repeat bottom center scroll', 'background-size': 'cover'}">
    <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <h1 class="brand-heading">{{title}}</h1>              
              <p class="intro-text" *ngFor="let paragraph of paragraphs">
                {{paragraph}}
              </p>
              <p>
                <em class="pull-right">{{subtext}}</em>
              </p>
            </div>
          </div>
        </div>
    </div>
</header>
